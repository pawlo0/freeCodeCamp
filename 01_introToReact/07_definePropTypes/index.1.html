<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My test site</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.0.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="challenge-node"></div>
    <script type="text/babel">
      const Items = (props) => {
        return <h1>Current Quantity of Item in Cart: {props.quantity}</h1>
      }
      
      Items.defaultProps = {
        quantity: 0
      }

      Items.propTypes = { quantity: React.PropTypes.number.isRequired}

      class ShoppingCart extends React.Component {
        constructor(props) {
          super(props)
        }
        render() {
          return (
            <Items />
          )
        }
      }
      
      ReactDOM.render(<ShoppingCart />, document.getElementById("challenge-node"));
    </script>
  </body>
</html>
